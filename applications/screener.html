<script> 


// Yahoo YQL Helper Method 
function getData(symbol) {
    var url = "http://query.yahooapis.com/v1/public/yql";
    var data = encodeURIComponent("select * from yahoo.finance.quotes where symbol in ('" + symbol + "')");

    $.getJSON(url, 'q=' + data + "&format=json&diagnostics=true&env=http://datatables.org/alltables.env")
        .done(function (data) {
        $("#result").text("Bid Price: " + data.query.results.quote.LastTradePriceOnly);
    })
        .fail(function (jqxhr, textStatus, error) {
        var err = textStatus + ", " + error;
            $("#result").text('Request failed: ' + err);
    });
}

// On click table event handler 
$('#results-table').on('click', 'tr', function() {
    var company = $(this).find('td:eq(0)').text();
	var ticker = $(this).find('td:eq(1)').text();

	$(".modal-title").text(company);
	$("#ticker").text(ticker);
	
	// Hit the yahoo api using the ticker symbol as a parameter 
	getData(ticker);

    $('#myModal').modal('show');

});
